<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Voice Controlled Notes App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="container">

            <i><h1 style="font-weight: bold;color:blueviolet;border:2px solid violet;">Voizaa</h1></i>
            <p class="page-description">An app that allows you to read and write emails by recording your voice</p>
            <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In Google Chrome.</h3>
            <div class="app"> 
                <h3>Command</h3>
                <div class="input-single">
                    <textarea id="note-textarea" placeholder="Create a new command by typing or using voice recognition." rows="6"></textarea>
                </div>         
                <button style="background-color: blueviolet;"id="start-record-btn" title="Start Recording">Start Recording</button>
                <button  style="background-color: blueviolet;" id="pause-record-btn" title="Pause Recording">Pause Recording</button>  
                <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <script src="https://smtpjs.com/v3/smtp.js">
        </script>
        <h1><u>Results</u></h1>
        <div id="result">
        </div>

    </body>
</html>
